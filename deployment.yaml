apiVersion: v1
kind: Namespace
metadata:
  name: account
  labels:
   name: account
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: account
type: Opaque
stringData:
  secret: 
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: deployment
  namespace: account
  labels:
    app: account
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: account
    spec:
      containers:
      - name: account
        image: wildapplications/account:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        volumeMounts:
        - name: redis-persistent-storage
          mountPath: /data/redis
      volumes:
      - name: redis-persistent-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: service
  namespace: account
  labels:
    app: account
spec:
  type: ClusterIP
  ports:
  - port: 1295
    targetPort: 50051
  selector:
    app: account
  externalName: account
